{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="user_delete">
    Delete a user {{ object.username }}?
    {% if object.first_name %}
      ({{ object.first_name|title }}
      {% if object.last_name %}
        {{ object.last_name|title }}
      {% endif %})
    {% endif %}
    ?
    <form action="{% url 'admin_staff:user_delete' object.pk %}" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="delete">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin_staff:users' %}">
        Cancel
      </a>
    </button>
  </div>
{% endblock %}

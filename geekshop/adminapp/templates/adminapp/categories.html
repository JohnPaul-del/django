{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Categories</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Categories
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Category name</th>
                            <th>Products</th>
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                         {% for category in objects %}
                            <tr {% if not category.is_active %} style="opacity: 0.5;" {% endif %}>
                                <td>{{ category.name }}</td>
                                <td><a href="{% url 'admin_staff:products' category.pk %}">Products</a></td>
                                <td class="text-center">
{#                                    <a href="{% url 'admin_staff:product_read' product.pk %}">Detail</a>#}
                                </td>
                                <td class="text-center">
                                    <a href="{% url 'admin_staff:category_update' category.pk %}">Edit</a>
                                </td>
                                <td>
                                    <a {% if not category.is_active %} class="invisible" {% endif %} href="{% url 'admin_staff:category_delete' pk=category.pk %}">
                                        <i class="fa fa-times-circle"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
               <a href="{% url 'admin_staff:category_create' %}" class="btn btn-success">
                    Create category
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% extends 'authapp/base.html' %}

{% load static %}
{% block content %}
<div class="container mt-3">
    <h2> Verification </h2>
    {% if user %}
        <h3> Congratulations! </h3>
        <p> User {{ user.username }} approved</p>
    {% else %}
        <h3>Verification is failed</h3>
    {% endif %}
    <br />
    <a href="{% url 'main' %}" class="btn btn-primary">Home</a>
</div>
{% endblock %}

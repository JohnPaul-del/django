{% extends 'authapp/base.html' %}

{% load static %}
{% block content %}
<div class="container mt-3">
    <h2> Edit profile </h2>
    <img src="/media/{{ user.avatar|default:'placeholder.jpg' }}" class="w25">
     <form action="{% url 'auth:edit' %}" method="post" enctype=multipart/form-data>
         {% csrf_token %}
         {{ edit_form.as_p }}
         <button type="submit" class="btn btn-primary">Save</button>
         <a href="{% url 'main' %}" class="btn btn-primary" role="button">Home</a>
    </form>
</div>
{% endblock %}
